<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <!--Import Google Icon Font-->
     <link rel="stylesheet" href="./assets/css/reset.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Aldrich|Oxygen" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="stylesheet" href="./assets/css/style.css">
   </head>
   <link rel="icon" href="./assets/images/5oclock.png">
   <body id="indexBody">
     <nav>
        <div class="nav-wrapper">
          <center class="brand-logo center five-oclock"><a href="index.html"><img src="./assets/images/5oclock.png" alt="It's five o'clock logo" height="150" width="150"> </a></center>
        </div>
      </nav>

        <div class="row booze-row valign-wrapper">
          <div class="col s12 booze-icon-col center-align" >
            <button id="cocktail-btn"  class="booze-btn" type="button" name="cocktail-button" value="cocktail"> <img src="./assets/images/cocktail-pink-circle.png" alt="cocktail logo"> </button>
            <button id="beer-btn"  class="booze-btn" type="button" name="beer-button" value="beer"> <img src="./assets/images/beer-red-circle.PNG" alt="beer logo" > </button>
            <button id="wine-btn"  class="booze-btn" type="button" name="wine-button" value="wine"> <img src="./assets/images/wine-blue-circle.PNG" alt="wine logo"> </button>
          </div>
        </div>
        <div id="choose-your-booze-row" class="row center-align">
          <div class="col s12 booze-instruction">
            <p id="cyb" class="center-align">Choose Your Booze</p>
          </div>
        </div>

        <div class="row neighborhood-sel-row valign-wrapper">
          <div class="col s12 m10 offset-m1 center-align ">
            <!-- <label>Browser Select</label> -->
            <select id="neighborhood-selector" class="browser-default neighborhood-selector">
              <option value="" disabled selected>Where do you want to go for happy hour?</option>
              <option id="selectAdmo" value="Adam's Morgan">Adams Morgan</option>
              <option id="selectCapHill" value="Capitol Hill">Capitol Hill</option>
              <option id="selectCoHi" value="Columbia Heights">Columbia Heights</option>
              <option id="selectDupont" value="DuPont Circle">Dupont Circle</option>
              <option id="selecteastMart" value="Eastern Market">Eastern Market</option>
              <option id="selectFriendship" value="Friendship / Tenleytown">Friendship Heights / Tenleytown</option>
              <option id="selectGTown" value="Georgetown">Georgetown</option>
              <option id="selectHSt" value="H. Street">H Street</option>
              <option id="selectLogan" value="Logan Circle">Logan Circle</option>
              <option id="selectPetworth" value="Petworth">Petworth</option>
              <option id="selectShaw" value="Shaw / U. Street">Shaw / U Street</option>
              <option id="selectWaterfront" value="Southwest Waterfront">Southwest Waterfront</option>
            </select>
          </div>
        </div>
        <div id ="locationBanner"class="row result-row center-align">

        </div>
        <div class="row result-row">
          <div class="resultBox col m6 s12 offset-m3 flow-text center-align"></div>
        </div>

        <div class="valign-wrapper row result-row">
          <button class="waves-effect waves-light btn center-align col m2 offset-m5 s8 offset-s2" id="resetBtn" type="button">Choose again?</button>
        </div>

        <div class="row">
        <div class="center-align"id="map" class = "col m12 s12 l8 offsetl-2"></div>
        </div>                

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
     <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>


     <script type="text/javascript" src="./assets/javascript/script.js"></script>
   </body>
 </html>
